{%extends 'main.html'%}

{% block content%}
<h1>Home</h1>
<div>
    <div>
        {% for room in rooms %}
        <div>
            <p>@{{room.host.username}}</p>
            <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>

            <small>{{room.topic.name}}</small>
            <hr>
        </div>
        {% endfor%}
    </div>
</div>
{% endblock content%}
